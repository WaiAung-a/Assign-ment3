<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <h2>*Random Number*</h2>
    <p id="number">0</p>
    <button onclick="randomNumber()" id="r">submit</button>
<script>
    function randomNumber(){
        document.getElementById("number").innerHTML=Math.floor(Math.random() * 10 + 1 );
    }
</script>
</body>
<style>
#number{
    font-size: xx-large;
    color: rgb(180, 6, 6);
    text-align: center;
}

#r{
    width: 100;
    height: 50px;
    border-radius: 6px;
    margin: auto;
    color: rgb(184, 17, 156);
    font-size: larger;
    font-weight: 300;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
}

h2{
    text-align: center;
    color: rgb(3, 107, 9);
}
</style>
</html>
